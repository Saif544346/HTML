<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <h1>REGISTRION FROM</h1>
    
    
        <div>
            <label for="fullname">Fullname:</label> 
<input type="text" name="fullname" id="fullname" required>
        </div><br>
        <div>
            <label for="email">Email</label>
<input type="email" name="email" id="email">


        </div><br>
        <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password">
        </div><br>
        <div>
            <label for="dob">Date of Birdth</label>
            <input type="date" name="dob" id="dob">
        </div><br>
        <div>
            <label for="file">choose your file</label>
            <input type="file"  name="file" id="file">
        </div><br>

        <div>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender" value="female">female
            <input type="radio" name="gender" id="gender" value="male">male
        </div><br>

        <div>
            <label for="religion">Religion</label>
            <input type="checkbox" name="rel" id="rel" value="muslim">muslim
            <input type="checkbox" name="rel" id="rel" value="hindu">hindu
        </div><br>

        <div>
            <label for="department">Department</label>
            <select name="department" id="department">
                <option value="cse">cse</option>
                <option value="eee">eee</option>
                <option value="llb">llb</option>

            </select>
        </div><br>
        <div>
            <label for="text">message</label>
        <textarea name="message" id="message" rows="10" cols="10"></textarea>
        </div><br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="clear">
        </div>










</body>
</html>
